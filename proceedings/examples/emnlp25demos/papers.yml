- abstract: 'Pre-hospital Emergency Care (PEC) systems are critical for managing life-threatening
    emergencies where rapid intervention can significantly impact patient outcomes.
    The rising global demand for PEC services, coupled with increased emergency calls
    and strained emergency departments, necessitates efficient resource utilization
    through Telephone Triage (TT) systems. However, existing TT processes face challenges
    such as incomplete data collection, communication barriers, and manual errors,
    leading to high over-triage and under-triage rates. This study proposes InTriage,
    an AI-driven multilingual TT system to provide decision support for triage. InTriage
    enhances accuracy by transcribing emergency calls, extracting critical patient
    information, prompting supplementary, and providing real-time triage decisions
    support.  We conducted an evaluation on a real-world corpus of approximately 40
    hours of telephone data, achieving a word error rate of 14.57% for speech recognition
    and an F1 score of 73.34% for key information extraction.

    By improving communication efficiency and reducing triage errors, InTriage offers
    a scalable solution to potentially help address the growing demands on PEC systems
    globally.'
