- abstract: BRAT is a widely used web-based text annotation tool. However, it lacks
    robust Python support for effective annotation management and processing. We present
    Bratly, an open-source extension of BRAT that introduces a solid Python backend,
    enabling advanced functionalities such as annotation typings, collection typings
    with statistical insights, corpus and annotation handling, object modifications,
    and entity-level evaluation based on MUC-5 standards. These enhancements streamline
    annotation workflows, improve usability, and facilitate high-quality NLP research.
    This paper outlines the system's architecture, functionalities and evaluation,
    positioning it as a valuable BRAT extension for its users. The tool is open-source,
    and the NLP community is welcome to suggest improvements.
