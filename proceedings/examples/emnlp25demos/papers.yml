- abstract: 'Current deep-research agents run in a ''''fire-and-forget'''' mode: once
    started, they give users no way to fix errors or add expert knowledge during execution.
    We present ResearStudio, the first open-source framework that places real-time
    human control at its core. The system follows a Collaborative Workshop design.
    A hierarchical Planner–Executor writes every step to a live ''''plan-as-document,''''
    and a fast communication layer streams each action, file change, and tool call
    to a web interface. At any moment, the user can pause the run, edit the plan or
    code, run custom commands, and resume -- switching smoothly between AI-led, human-assisted
    and human-led, AI-assisted modes. In fully autonomous mode, ResearStudio achieves
    state-of-the-art results on the GAIA benchmark, surpassing systems like OpenAI''s
    DeepResearch and Manus. These results show that strong automated performance and
    fine-grained human control can coexist. We will release the full code, protocol,
    and evaluation scripts to encourage further work on safe and controllable research
    agents upon acceptance.'
