- abstract: Languages vary along a wide variety of dimensions. In Natural Language
    Processing (NLP), it is useful to know how ``distant'' languages are from each
    other, so that we can inform NLP models about these differences or predict good
    transfer languages. Furthermore, it can  inform us about how diverse  language
    samples are. However, there are many different perspectives on how distances across
    languages could be measured, and previous work has predominantly focused on either
    intuition or a single type of distance, like genealogical or typological distance.
