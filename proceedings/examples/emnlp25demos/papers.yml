- abstract: We present SciClaims, an interactive web-based system for end-to-end scientific
    claim analysis in the biomedical domain. Designed for high-stakes use cases such
    as systematic literature reviews and patent validation, SciClaims extracts claims
    from text, retrieves relevant evidence from PubMed, and verifies their veracity.
    The system features a user-friendly interface where users can input scientific
    text and view extracted claims, predictions, supporting or refuting evidence,
    and justifications in natural language. Unlike prior approaches, SciClaims seamlessly
    integrates the entire scientific claim analysis process using a single large language
    model, without requiring additional fine-tuning. SciClaims is optimized to run
    efficiently on a single GPU and is publicly available for live interaction.
