- abstract: \emph{LLM-based Interactive Drama} introduces a novel dialogue scenario
    in which the player immerses into a character and engages in a dramatic story
    by interacting with LLM agents. Despite the fact that this emerging area holds
    significant promise, it remains largely underexplored due to the lack of a well-designed
    playground to develop a complete drama. This makes a significant barrier for researchers
    to replicate, extend, and study such systems. Hence, we present \textsc{Open-Theatre},
    the first open-source toolkit for experiencing and customizing LLM-based interactive
    drama. It refines prior work with an efficient multi-agent architecture and a
    hierarchical retrieval-based memory system, designed to enhance narrative coherence
    and realistic long-term behavior in complex interactions. In addition, we provide
    a highly configurable pipeline, making it easy for researchers to develop and
    optimize new approaches.
