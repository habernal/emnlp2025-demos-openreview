- abstract: We introduce LLM$\times$MapReduce-V3, a hierarchically modular agent system
    designed for long-form survey generation. Building on the prior work, LLM$\times$MapReduce-V2,
    this version incorporates a multi-agent architecture where individual functional
    components, such as skeleton initialization, digest construction, and skeleton
    refinement, are implemented as independent model-context-protocol (MCP) servers.
    These atomic servers can be aggregated into higher-level servers, creating a hierarchically
    structured system. A high-level planner agent dynamically orchestrates the workflow
    by selecting appropriate modules based on their MCP tool descriptions and the
    execution history. This modular decomposition facilitates human-in-the-loop intervention,
    affording users greater control and customization over the research process. Through
    a multi-turn interaction, the system precisely captures the intended research
    perspectives to generate a comprehensive skeleton, which is then developed into
    an in-depth survey. \highlight{Human evaluations demonstrate that our system surpasses
    representative baselines in both content depth and length}, highlighting the strength
    of MCP-based modular planning. Demo, video and code are available at \url{https://github.com/thunlp/LLMxMapReduce}.
