- abstract: "Feature attribution methods, such as SHAP and LIME, explain machine learning\
    \ model predictions by quantifying the influence of each input component. \nWhen\
    \ applying feature attributions to explain language models, a basic question is\
    \ defining the interpretable components.\nTraditional feature attribution methods,\
    \ commonly treat individual words as atomic units.\nThis is highly computationally\
    \ inefficient for long-form text and fails to capture semantic information that\
    \ spans multiple words.\nTo address this, we present CafGa, an interactive tool\
    \ for generating and evaluating feature attribution explanations at customizable\
    \ granularities. \nCafGa supports customized segmentation with user interaction\
    \ and visualizes the deletion and insertion curves for explanation assessments.\
    \ \nThrough a user study involving participants of various expertise, we confirm\
    \ CafGa's usefulness, particularly among LLM practitioners. \nExplanations created\
    \ using CafGa were also perceived as more useful compared to those generated by\
    \ two fully automatic baseline methods: PartitionSHAP and MExGen, suggesting the\
    \ effectiveness of the system."
