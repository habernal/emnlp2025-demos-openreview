- abstract: Large language models (LLMs) are being increasingly used for planning
    in orchestrated multi-agent systems. However, existing LLM-based approaches often
    fall short of human expectations and, critically, lack effective mechanisms for
    users to inspect, understand, and control their behaviors. These limitations call
    for enhanced transparency, controllability, and human oversight. To address this,
    we introduce AIPOM, a system supporting human-in-the-loop planning through conversational
    and graph-based interfaces. AIPOM enables users to transparently inspect, refine,
    and collaboratively guide LLM-generated plans, significantly enhancing user control
    and trust in multi-agent workflows. Our code and demo video are available at https://github.com/megagonlabs/aipom.
