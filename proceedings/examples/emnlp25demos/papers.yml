- abstract: 'The learning process for medical residents presents significant challenges,
    demanding both the ability to interpret complex case reports and the rapid acquisition
    of accurate medical knowledge from reliable sources. Residents typically study
    case reports and engage in discussions with peers and mentors, but finding relevant
    educational materials and evidence to support their learning from these cases
    is often time-consuming and challenging. To address this, we introduce MedTutor,
    a novel system designed to augment resident training by automatically generating
    evidence-based educational content and multiple-choice questions from clinical
    case reports. MedTutor leverages a Retrieval-Augmented Generation (RAG) pipeline
    that takes clinical case reports as input and produces targeted educational materials.
    The system''s architecture features a hybrid retrieval mechanism that synergistically
    queries a local knowledge base of medical textbooks and academic literature (using
    PubMed, Semantic Scholar APIs) for latest related research, ensuring the generated
    content is both foundationally sound and current. The retrieved evidence is filtered
    and ordered using a state-of-the-art reranking model and then an LLM generates
    the final long-form output describing the main educational content regarding the
    case-report.

    We conduct a rigorous evaluation of the system. First, two radiologists assessed
    the quality of outputs, finding them to be of high clinical and educational value.
    Second, we perform a large-scale evaluation using an LLM-as-a Judge to understand
    if LLMs can be used to evaluate the output of the system. Our analysis using correlation
    of LLMs with human expert judgments  reveals a moderate alignment and highlights
    the continued necessity of expert oversight.'
