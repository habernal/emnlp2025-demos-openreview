- abstract: "Understanding the relationship between training data and model behavior\
    \ during pretraining is crucial, but existing workflows make this process cumbersome,\
    \ fragmented, and often inaccessible to researchers. We present TokenSmith, an\
    \ open-source library for interactive editing, inspection, and analysis of datasets\
    \ used in Megatron-style pretraining frameworks such as GPT-NeoX, Megatron, and\
    \ NVIDIA NeMo. TokenSmith supports a wide range of operations including searching,\
    \ viewing, exporting, inspecting, and sampling data, all accessible through a\
    \ simple user interface and a modular backend. It also enables structured editing\
    \ of pretraining data without requiring changes to training code, simplifying\
    \ dataset debugging, validation, and experimentation. TokenSmith is designed as\
    \ a plug-and-play addition to existing large language model pretraining workflows,\
    \ thereby democratizing access to production-grade dataset tooling. \n\nTokenSmith\
    \ is hosted on GitHub (https://github.com/aflah02/TokenSmith), with accompanying\
    \ documentation and tutorials (https://aflah02.github.io/TokenSmith/). A demonstration\
    \ video is also available on YouTube (https://www.youtube.com/watch?v=cDO8VE9fZvU)"
