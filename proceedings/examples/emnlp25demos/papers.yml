- abstract: "Comprehensive pathway datasets are essential resources for advancing\
    \ biological research, yet constructing these datasets is labor intensive. Recognizing\
    \ the labor-intensive nature of constructing these critical resources, we present\
    \ BioGraphia, a web-based annotation platform designed to facilitate collaborative\
    \ pathway graph annotation. BioGraphia supports multi-user collaboration with\
    \ real-time monitoring, curation, and interactive pathway graph visualization.\
    \ \nIt enables users to directly annotate the nodes and relations on the candidate\
    \ graph, guided by detailed instructions. The platform is further enhanced with\
    \ a large language model that automatically generates explainable and span-aligned\
    \ pre-annotation to accelerate the annotation process. Its modular design allows\
    \ flexible integration of external knowledge bases, and customization of the definition\
    \ of annotation schema and, to support adaptation to other graph-based annotation\
    \ tasks. Code is available at \\url{https://github.com/LeiLiLab/BioGraphia}"
