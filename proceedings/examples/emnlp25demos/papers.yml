- abstract: Large Language Models (LLMs) show strong reasoning and text generation
    capabilities, prompting their use in scientific literature analysis, including
    novelty assessment. While evaluating novelty of scientific papers is crucial for
    peer review, it requires extensive knowledge of related work, something not all
    reviewers have.While recent work on LLM-assisted scientific literature analysis
    supports literature comparison, existing approaches offer limited transparency
    and lack mechanisms for result traceability via an information retrieval module.
    To address this gap, we introduce GraphMind, an easy-to-use interactive web tool
    designed to assist users in evaluating the novelty of scientific papers or drafted
    ideas. Specially, GraphMind enables users to capture the main structure of a scientific
    paper, explore related ideas through various perspectives, and assess novelty
    via providing verifiable contextual insights. GraphMind enables users to annotate
    key elements of a paper, explore related papers through various relationships,
    and assess novelty with contextual insight. This tool integrates external APIs
    such as arXiv and Semantic Scholar with LLMs to support annotation, extraction,
    retrieval and classification of papers. This combination provides users with a
    rich, structured view of a scientific idea's core contributions and its connections
    to existing work. GraphMind is available at https://oyarsa.github.io/graphmind
    and a demonstration video at https://youtu.be/wKbjQpSvwJg.
