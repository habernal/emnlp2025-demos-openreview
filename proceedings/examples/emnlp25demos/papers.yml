- abstract: "We present LangVAE, a novel framework for modular construction of variational\
    \ autoencoders (VAEs) \non top of pre-trained large language models (LLMs). Such\
    \ language model VAEs can encode the knowledge \nof their pre-trained components\
    \ into more compact and semantically disentangled representations. \nThe representations\
    \ obtained in this way can be analysed with the LangVAE companion framework: LangSpace,\
    \ \nwhich implements a collection of probing methods, such as vector traversal\
    \ and interpolation, disentanglement \nmeasures, and cluster visualisations. LangVAE\
    \ and LangSpace offer a flexible, efficient and scalable way of \nbuilding and\
    \ analysing textual representations, with simple integration for models available\
    \ on the HuggingFace \nHub. Additionally, we conducted a set of experiments with\
    \ different encoder and decoder combinations, as well \nas annotated inputs, revealing\
    \ a wide range of interactions across architectural families and sizes w.r.t.\n\
    generalisation and disentanglement. Our findings demonstrate a promising framework\
    \ for systematising the experimentation and understanding of textual representations."
