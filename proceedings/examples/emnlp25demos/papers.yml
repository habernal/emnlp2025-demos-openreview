- abstract: We demonstrate Metamo, a browser-based dialogue system that transforms
    an off-the-shelf large language model into an empathetic coach for everyday workplace
    concerns. Metamo introduces a light, single-pass wrapper that first identifies
    the cognitive distortion behind an emotion, then recognizes the user’s emotion,
    and finally produces a question-centered reply that invites reflection, all within
    one model call. The wrapper keeps the response time below two seconds in the API,
    yet enriches the feedback with cognitively grounded insight. A front-end web interface
    renders the detected emotion as an animated avatar and shows distortion badges
    in real time, whereas a safety layer blocks medical advice and redirects crisis
    language to human hotlines. Empirical tests on public corpora confirmed that the
    proposed design improved emotion‑recognition quality and response diversity without
    sacrificing latency. A small user study with company staff reported higher perceived
    empathy and usability than a latency‑matched baseline. Metamo is model-agnostic,
    illustrating a practical path toward cognition-aware coaching tools.
