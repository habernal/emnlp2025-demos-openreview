- abstract: 'Effective feedback is essential for student learning but is time-intensive
    for teachers. We present LearnLens, a modular, LLM-based system that generates
    personalised, curriculum-aligned feedback in science education. LearnLens comprises
    three components: (1) an error-aware assessment module that captures nuanced reasoning
    errors; (2) a curriculum-grounded generation module that uses a structured, topic-linked
    memory chain rather than traditional similarity-based retrieval, improving relevance
    and reducing noise; and (3) an educator-in-the-loop interface for customisation
    and oversight. LearnLens addresses key challenges in existing systems, offering
    scalable, high-quality feedback that empowers both teachers and students.'
