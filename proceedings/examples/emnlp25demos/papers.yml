- abstract: The paper presents KMatrix-2, an open-source toolkit that supports comprehensive
    heterogeneous knowledge collaborative enhancement for Large Language Models (LLMs).
    As the successor of KMatrix, our toolkit offers powerful modular components and
    typical enhancement patterns for convenient construction of mainstream knowledge-enhanced
    LLMs systems. Besides, it provides uniﬁed knowledge integration and joint knowledge
    retrieval methods to achieve more comprehensive heterogeneous knowledge collaborative
    enhancement. Compared with KMatrix which mainly focuses on descriptive knowledge,
    this work additionally considers procedural knowledge. Moreover, systematic inter-context
    and context-memory knowledge conflict resolution methods are offered for better
    knowledge integration. Some key research questions in heterogeneous knowledge-enhanced
    Large Language Models systems are analyzed, and our toolkit's capability in building
    such systems is validated.
