- abstract: Large Language Model (LLM) agents produce rich, multi-step trajectories
    that interleave observations, internal reasoning, and tool actions. However, most
    evaluation pipelines focus solely on end-task success, leaving the agent’s decision-making
    process opaque and poorly understood. We introduce AgentDiagnose, an open-source,
    modular framework for diagnosing agent trajectories. The present release fully
    supports the web domain, and AgentDiagnose is architect as an extensible, open
    platform with compatibility for most agent trajectories. AgentDiagnose consists
    of (i) an evaluation module that quantifies five core agentic competencies—backtracking
    & exploration, task decomposition, observation reading, self-verification, and
    objective quality—and (ii) a visualization module that highlights trajectory semantics
    through t-SNE action embeddings, interactive word clouds, and state-transition
    timelines. On a set of 30 manually annotated trajectories, our automatic metrics
    achieve a mean Pearson correlation of 0.57 with human judgments, rising to 0.78
    for task decomposition. Furthermore, filtering the 46k-example NNetNav-Live dataset
    with AgentDiagnose and fine-tuning a Llama-3.1-8B model on the top 6k trajectories
    improves WebArena success rates by 0.98, despite using only 13% of the original
    data. AgentDiagnose thus serves as both a diagnostic lens for agent analysis and
    a practical tool for curating higher-quality training data. The toolkit and demo
    are publicly available.
