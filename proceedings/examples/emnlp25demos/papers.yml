- abstract: 'In this paper, we introduce EasyEdit2, a framework designed to enable
    plug-and-play adjustability for controlling Large Language Model (LLM) behaviors.
    EasyEdit2 supports a wide range of test-time interventions, including safety,
    sentiment, personality, reasoning patterns, factuality, and language features.
    Unlike its predecessor, EasyEdit2 features a new architecture specifically designed
    for seamless model steering. It comprises key modules such as the steering vector
    generator and the steering vector applier, which enable automatic generation and
    application of steering vectors to influence the model’s behavior without modifying
    its parameters. One of the main advantages of EasyEdit2 is its ease of use—users
    do not need extensive technical knowledge. With just a single example, they can
    effectively guide and adjust the model’s responses, making precise control both
    accessible and efficient. Empirically, we report model steering performance across
    different LLMs, demonstrating the effectiveness of these techniques. We have released
    the source code on https://github.com/zjunlp/EasyEdit along with a demonstration
    notebook. In addition, we provide an online system at http://easyedit.zjukg.cn/

    for real-time model steering, and a demo video at https://www.youtube.com/watch?v=AkfoiPfp5rQ.'
