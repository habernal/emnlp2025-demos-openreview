- abstract: 'Multi-agent systems (MAS) have emerged as a powerful paradigm for orchestrating
    large language models (LLMs) and specialized tools to collaboratively address
    complex tasks. However, existing MAS frameworks often require manual workflow
    configuration and lack native support for dynamic evolution and performance optimization.
    In addition, many MAS optimization algorithms are not integrated into a unified
    framework. In this paper, we present **EvoAgentX**, an open-source platform that
    automates the generation, execution, and evolutionary optimization of multi-agent
    workflows. EvoAgentX employs a modular architecture consisting of five core layers:
    the basic components, agent, workflow, evolving, and evaluation layers. Specifically,
    within the evolving layer, EvoAgentX integrates three MAS optimization algorithms,
    TextGrad, AFlow, and MIPRO, to iteratively refine agent prompts, tool configurations,
    and workflow topologies. We evaluate EvoAgentX on HotPotQA, MBPP, and MATH for
    multi-hop reasoning, code generation, and mathematical problem solving, respectively,
    and further assess it on real-world tasks using GAIA. Experimental results show
    that \method{} consistently achieves significant performance improvements, including
    a 7.44\% increase in HotPotQA F1, a 10.00\% improvement in MBPP pass@1, a 10.00\%
    gain in MATH solve accuracy, and an overall accuracy improvement of up to 20.00\%
    on GAIA. The source code is available at: https://github.com/EvoAgentX/EvoAgentX.'
