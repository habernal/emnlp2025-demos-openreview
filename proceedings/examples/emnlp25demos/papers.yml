    easy access to a wide variety of language distance measures. We also propose a
    filtered subset, which contains less redundant and more reliable features. DistaLs
    is designed to be accessible for a variety of use cases, and offers a Python,
    CLI, and web interface. It is easily updateable, and available as a pip package.  Finally,
    we provide a case-study in which we use DistaLs to measure correlations of distance
    measures with performance on four different morphosyntactic tasks.
