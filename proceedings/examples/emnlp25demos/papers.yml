- abstract: We introduce Co-DETECT (Collaborative Discovery of Edge cases in TExt
    ClassificaTion), a novel mixed-initiative annotation framework that integrates
    human expertise with automatic annotation guided by large language models (LLMs).
    Co-DETECT starts with an initial, sketch-level codebook and dataset provided by
    a domain expert, then leverages the LLM to annotate the data and identify edge
    cases that are not well described by the initial codebook. Specifically, Co-DETECT
    flags challenging examples, induces high-level, generalizable descriptions of
    edge cases, and assists user in incorporating edge case handling rules to improve
    the codebook. This iterative process enables more effective handling of nuanced
    phenomena through compact, generalizable annotation rules. Extensive user study,
    qualitative and quantitative analyses prove the effectiveness of Co-DETECT.
