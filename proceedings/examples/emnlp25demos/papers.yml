- abstract: InfluenceMap's LobbyMap Platform monitors the climate policy engagement
    of over 500 companies and 250 industry associations, assessing each entity's support
    or opposition to science-based policy pathways for achieving the Paris Agreement's
    goal of limiting global warming to 1.5°C. Although InfluenceMap has made progress
    with automating key elements of the analytical workflow, a significant portion
    of the assessment remains manual, making it time- and labor-intensive and susceptible
    to human error. We propose an AI-assisted framework to accelerate the monitoring
    of corporate climate policy engagement by leveraging Retrieval-Augmented Generation
    to automate the most time-intensive extraction of relevant evidence from large-scale
    textual data. Our evaluation shows that a combination of layout-aware parsing,
    the Nomic embedding model, and few-shot prompting strategies yields the best performance
    in extracting and classifying evidence from multilingual corporate documents.
    We conclude that while the automated RAG system effectively accelerates evidence
    extraction, the nuanced nature of the analysis necessitates a human-in-the-loop
    approach where the technology augments, rather than replaces, expert judgment
    to ensure accuracy.
