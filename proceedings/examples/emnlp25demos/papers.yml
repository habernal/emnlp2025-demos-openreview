- abstract: Automatic research with Large Language Models (LLMs) is rapidly gaining
    importance, driving the development of increasingly complex workflows involving
    multi-agent systems, planning, tool usage, code execution, and human-agent interaction
    to accelerate research processes. However, as more researchers and developers
    begin to use and build upon these tools and platforms, the complexity and difficulty
    of extending and maintaining such agentic workflows have become a significant
    challenge, particularly as algorithms and architectures continue to advance. To
    address this growing complexity, TinyScientist identifies the essential components
    of the automatic research workflow and proposes an interactive, extensible, and
    controllable framework that adapts easily to new tools and supports iterative
    growth. We provide an open-source codebase, an interactive web demonstration,
    and a PyPI Python package to make state-of-the-art auto-research pipelines broadly
    accessible to every researcher and developer.
