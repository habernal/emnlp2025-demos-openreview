- abstract: "Building language models (LMs), especially small and medium ones, remains\
    \ more art than science. While large LMs often improve by sheer scale, it is still\
    \ unclear why many design choices work. For small LMs, this uncertainty is more\
    \ limiting: tight parameter budgets make each decision critical, yet researchers\
    \ still lack systematic, scientific ways to test and refine new ideas. \n\nWe\
    \ introduce Pico, a lightweight, modular framework that enables systematic, hypothesis-driven\
    \ research for small and medium-scale language model development. Pico consists\
    \ of two libraries that together provide a practical sandbox where researchers\
    \ can make targeted changes to a model's architecture or training procedures and\
    \ directly observe their effects on the model's behavior. To support reproducible\
    \ experimentation, we also release a suite of baseline models, pico-decoder, trained\
    \ under standardized conditions and open-sourced for the community. Case studies\
    \ highlight how Pico can support iterative small LM design and analysis."
