- abstract: While machine translation has taken great strides in recent years, thanks
    in large part to transformer language models, machine translation tools are designed
    primarily for plain text, and thus not equipped to deal with complex markup documents.
    Not even Large Language Models can reliably handle LaTeX source files, as non-standard
    structures are not captured by any available training data. Previous attempts
    to create translation engines for LaTeX either work on compiled documents, rely
    on document pre-processors which may lose critical semantic elements, or cannot
    distinguish between text and non-text content. In this paper we present LaTeXMT,
    a software solution for structure-preserving, source-to-source translation of
    LaTeX documents. All of the source code to LaTeXMT is provided under the LGPL-3.0
    open-source licence and a web version is publicly available.
