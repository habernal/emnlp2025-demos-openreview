- abstract: 'Sanskrit Voyager is a web application for searching, reading, and analyzing
    the texts in the Sanskrit literary corpus. Unlike previous tools that require
    expert linguistic knowledge or manual normalization, Sanskrit Voyager enables
    users to search for words and phrases as they actually appear in texts, handling
    inflection, sandhi, and compound forms automatically while supporting any transliteration.
    The system integrates four core functionalities: (1) multi-dictionary lookup with
    morphological analysis and inflection tables; (2) real-time text parsing and annotation;
    (3) an interactive reader for over 900 digitalized texts; and (4) advanced corpus
    search with fuzzy matching and filtering. Evaluation shows over 92\% parsing accuracy
    on complex compounds and substantially higher search recall than BuddhaNexus on
    challenging queries. Source code is publicly available under CC-BY-NC license,
    resource-efficient, and designed for both learners and researchers, offering the
    first fully integrated, user-friendly platform for computational Sanskrit studies.'
